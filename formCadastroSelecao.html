<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastro de seleção</h2>
    <form id="formCdastroSeleção"></form>
    <label for="Nome Seleção"></label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="Continente"></label>
    <select name="continente" id="continente" >
        <option value="">Selecione</option>
        <option value="asia">Ásia</option>
        <option value="europa">Europa</option>
        <option value="america">América</option>
        <option value="africa">África</option>
        <option value="oceania">Oceania</option>
    </select>
</form>
<h3>Seleções cadastrados</h3>
<ul id="listaSelecao"></ul>
<script src="formCadastroSelecao"></script>
</body>
</html>
