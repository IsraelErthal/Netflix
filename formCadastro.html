<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        
        .input-field {
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background-color: rgba(255, 255, 255, 0.1);
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold uppercase tracking-wider mb-2">CADASTRO</h1>
            <div class="h-0.5 w-16 bg-white mx-auto"></div>
        </div>
        
        <form id="formCadastro" class="space-y-6">
            <div>
                <label for="nome" class="block text-sm uppercase tracking-wider mb-2">NOME</label>
                <input type="text" id="nome" name="nome" required
                       class="w-full px-4 py-3 input-field border border-gray-700 rounded-none text-white placeholder-gray-500 uppercase tracking-wider">
            </div>
            
            <div>
                <label for="email" class="block text-sm uppercase tracking-wider mb-2">EMAIL</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 input-field border border-gray-700 rounded-none text-white placeholder-gray-500 uppercase tracking-wider">
            </div>
            
            <div>
                <label for="senha" class="block text-sm uppercase tracking-wider mb-2">SENHA</label>
                <input type="password" id="senha" name="senha" required
                       class="w-full px-4 py-3 input-field border border-gray-700 rounded-none text-white placeholder-gray-500 uppercase tracking-wider">
            </div>
            
            <div>
                <label for="cpf" class="block text-sm uppercase tracking-wider mb-2">CPF</label>
                <input type="text" id="cpf" name="cpf" required
                       class="w-full px-4 py-3 input-field border border-gray-700 rounded-none text-white placeholder-gray-500 uppercase tracking-wider">
            </div>
            
            <div>
                <label for="telefone" class="block text-sm uppercase tracking-wider mb-2">TELEFONE</label>
                <input type="tel" id="telefone" name="telefone" required
                       class="w-full px-4 py-3 input-field border border-gray-700 rounded-none text-white placeholder-gray-500 uppercase tracking-wider">
            </div>
            
            <div>
                <label for="dataNascimento" class="block text-sm uppercase tracking-wider mb-2">DATA DE NASCIMENTO</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required
                       class="w-full px-4 py-3 input-field border border-gray-700 rounded-none text-white placeholder-gray-500 uppercase tracking-wider">
            </div>
            
            <button type="submit" 
                    class="w-full py-3 bg-white text-black font-bold uppercase tracking-wider hover:bg-gray-200 transition duration-300">
                ENVIAR
            </button>
        </form>
        
        <!--Mostrar resultado-->
        <div id="resultado" class="mt-6 text-center uppercase tracking-wider text-sm"></div>
    </div>
    
    <script src="formCadastro.js"></script>
</body>
</html>
